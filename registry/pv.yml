---

apiVersion: v1
kind: PersistentVolume

metadata:
  name: registry-data

spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: registry-data
  nfs: 
    #path: /mnt/nfsshare/kube/registry/data
    path: /mnt/data/kube/registry/data
    server: 192.168.1.222
 
