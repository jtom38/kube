---

apiVersion: v1
kind: PersistentVolume

metadata:
  name: media-son-config

spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: media-son-config

  nfs:
    path: /mnt/data/kube/media/son/config
    server: 192.168.1.222

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-son-config-local
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: media-son-config-local
  local:
    path: /kube/media-son/config
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8sn02e


---
apiVersion: v1
kind: PersistentVolume

metadata:
  name: media-son-download

spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: media-download
  nfs:
    path: /mnt/data/kube/media/download
    server: 192.168.1.222

---
apiVersion: v1
kind: PersistentVolume

metadata:
  name: media-son-content

spec:
  capacity:
    storage: 10Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: media-plex-content
  nfs:
    path: /Plex/
    server: 192.168.1.85


