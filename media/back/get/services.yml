---
apiVersion: v1
kind: Service

metadata:
  name: media-back-get
  labels:
    app: media-back-get

spec:
  selector:
    app: media-back-get
  
  type: ClusterIP
  ports:
    - name: ui
      port: 6789
      targetPort: 6789
      #nodePort: 30003
      protocol: TCP
    
---
#  This service lets you access the web ui from outside the cluster
apiVersion: v1
kind: Service
metadata:
  name: media-back-get-access
  
spec:
  selector:
    app: jenkins

    #type: NodePort
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 6789
      #nodePort: 30003
      protocol: TCP



